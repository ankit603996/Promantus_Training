<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Dashboard">
  <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
  <title>DataDNA</title>

  <!-- Favicons -->
  <link href="../static/img/favicon.jpg" rel="icon">
  <link href="../static/img/others/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Bootstrap core CSS -->
  <link href="../static/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!--external css-->
  <link href="../static/lib/font-awesome/css/font-awesome.css" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="../static/css/style.css" rel="stylesheet">
  <link href="../static/css/style-responsive.css" rel="stylesheet">
  
  <!-- =======================================================
    Template Name: Dashio
    Template URL: https://templatemag.com/dashio-bootstrap-admin-template/
    Author: TemplateMag.com
    License: https://templatemag.com/license/
  ======================================================= -->
</head>

<body>
  <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
  <div id="login-page">
    <div class="container">
      <form class="form-login" action="{{ url_for('register') }}" method="post">
        <h2 class="form-login-heading">sign in now</h2>
        <div class="login-wrap">
         <div class="msg">{{ msg }}</div>   
          <input type="text" name="username" id="username" class="form-control" placeholder="User ID" autofocus>
          <br>
          <input type="password" name="password" id="password" class="form-control" placeholder="Password">
          <br>
          <input type="email" name="email" id="email" class="form-control" placeholder="Email ID">
          <br>
          <input type="text" name="address" id="address" class="form-control" placeholder="Address">
          <br>
          <input type="text" name="city" id="city" class="form-control" placeholder="City">
          <br>
          <input type="text" name="country" id="country" class="form-control" placeholder="Country">
          <br>
          <input type="text" name="postalcode" id="postalcode" class="form-control" placeholder="Postal Code">
          <br>
          <input type="text" name="aboutme" id="aboutme" class="form-control" placeholder="About me">
          <br>  
          <button class="btn btn-theme btn-block" type="submit"><i class="fa fa-lock"></i> SIGN UP</button>
          <hr>
          <div class="registration">
            Already have an account?<br/>
            <a class="" href="{{ url_for('login') }}">
              Sign in your account
              </a>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- js placed at the end of the document so the pages load faster -->
  <script src="../static/lib/jquery/jquery.min.js"></script>
  <script src="../static/lib/bootstrap/js/bootstrap.min.js"></script>
  <!--BACKSTRETCH-->
  <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
  <script type="text/javascript" src="../static/lib/jquery.backstretch.min.js"></script>
  <script>
    $.backstretch("../static/img/large.jpg", {
      speed: 500
    });
  </script>
</body>

</html>
